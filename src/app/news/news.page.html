<ion-header>
  <ion-toolbar>
    <ion-title>NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsDetailPage(article)"> 
    <ion-card-header>
      <ion-img [src]="article.urlToImage"></ion-img>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{article.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
